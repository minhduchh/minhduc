<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Xác minh link VIP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 50px;
    }

    a {
      background: linear-gradient(to right, #f00, #900);
      color: #fff;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 8px;
      font-size: 18px;
      transition: 0.3s;
    }

    a:hover {
      background: linear-gradient(to right, #900, #f00);
    }

    #xacminh {
      margin-top: 30px;
      border: 2px solid #f00;
      padding: 20px;
      background: #222;
      border-radius: 10px;
      display: none;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    input[type="text"] {
      padding: 10px;
      border-radius: 6px;
      border: none;
      width: 80%;
      margin-top: 10px;
      font-size: 16px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #f00;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #c00;
    }
  </style>
</head>
<body>

  <h1>Liên kết VIP</h1>
  <a href="#" onclick="hienXacMinh()">Mở link VIP</a>

  <div id="xacminh">
    <p>Nhập mã xác minh để truy cập:</p>
    <input type="text" id="maXacMinh" placeholder="Nhập mã tại đây">
    <br>
    <button onclick="kiemTraMa()">Xác minh</button>
  </div>

  <script>
    function hienXacMinh() {
      document.getElementById("xacminh").style.display = "block";
    }

    function kiemTraMa() {
      const ma = document.getElementById("maXacMinh").value.trim();
      if (ma === "minhduc") {
        window.location.href = "https://cert.khoindvn.io.vn/uuid/get"; // Thay link tại đây
      } else {
        alert("Sai mã! Truy cập bị từ chối.");
      }
    }
  </script>

</body>
</html>
