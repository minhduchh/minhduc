<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Xác minh</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      text-align: center;
      padding: 60px 20px;
      color: #333;
    }
    .checkmark {
      font-size: 32px;
      color: green;
      display: none;
    }
    #status {
      font-size: 20px;
      margin-top: 10px;
    }
    #domain {
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="domain">cert.minhduc.io.vn</div>
  <div class="checkmark" id="checkmark">✔️</div>
  <div id="status">Đang xác minh cert.minhduc.io.vn...</div>

  <script>
    setTimeout(() => {
      document.getElementById("status").innerText = "Xác minh thành công";
      document.getElementById("checkmark").style.display = "inline-block";

      // Đợi thêm 1.5 giây rồi chuyển đến file cấu hình
      setTimeout(() => {
        window.location.href = "myconfig.mobileconfig"; // ← thay bằng file của bạn
      }, 1500);
    }, 3000); // Chờ 3 giây đầu tiên để "xác minh"
  </script>
</body>
</html>
