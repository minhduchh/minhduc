<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Xác minh cấu hình</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      text-align: center;
      padding: 60px 20px;
    }
    .checkmark {
      font-size: 32px;
      color: green;
      display: none;
    }
    #status {
      font-size: 20px;
      margin-top: 10px;
    }
    #domain {
      font-size: 24px;
      font-weight: bold;
    }
    .btn {
      margin-top: 30px;
      font-size: 18px;
      padding: 12px 24px;
      background-color: #007AFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="domain">cert.khoindvn.io.vn</div>
  <div class="checkmark" id="checkmark">✔️</div>
  <div id="status">Đang xác minh cert.khoindvn.io.vn...</div>

  <button class="btn" id="installBtn" style="display:none;" onclick="installConfig()">Cài đặt cấu hình</button>

  <script>
    setTimeout(() => {
      document.getElementById("status").innerText = "Xác minh thành công";
      document.getElementById("checkmark").style.display = "inline-block";
      document.getElementById("installBtn").style.display = "inline-block";
    }, 3000);

    function installConfig() {
      // Link đến file cấu hình trong cùng thư mục
      window.location.href = "myconfig.mobileconfig";
    }
  </script>
</body>
</html>
